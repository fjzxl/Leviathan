<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>分诊台用户注册</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="" name="description">
<meta content="" name="author">
<!-- BEGIN GLOBAL MANDATORY STYLES -->
    {%  load static %}
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/plugins/simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/plugins/uniform/css/uniform.default.css" %}" rel="stylesheet" type="text/css">
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
<link href="{% static "assets/global/plugins/jqvmap/jqvmap/jqvmap.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/plugins/morris/morris.css" %}" rel="stylesheet" type="text/css">
<!-- END PAGE LEVEL PLUGIN STYLES -->
<!-- BEGIN PAGE STYLES -->
<link href="{% static "assets/admin/pages/css/tasks.css"%}" rel="stylesheet" type="text/css"/>
<!-- END PAGE STYLES -->
<!-- BEGIN THEME STYLES -->
<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
<link href="{% static "assets/global/css/components-rounded.css" %}" id="style_components" rel="stylesheet" type="text/css">
<link href="{% static "assets/global/css/plugins.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/admin/layout3/css/layout.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "assets/admin/layout3/css/themes/test.css" %}" rel="stylesheet" type="text/css" id="style_color">
<link href="{% static "assets/admin/layout3/css/custom.css" %}" rel="stylesheet" type="text/css">
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico">
</head>
<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-menu-fixed" class to set the mega menu fixed  -->
<!-- DOC: Apply "page-header-top-fixed" class to set the top menu fixed  -->
<body>
<!-- BEGIN HEADER -->
<div class="page-header">
	<!-- BEGIN HEADER TOP -->
	<div class="page-header-top">
		<div class="container">
			<!-- BEGIN LOGO -->
			<div class="page-logo">
				<a href="index.html"><img src="{% static "assets/admin/layout3/img/logo-default.png"  %}" alt="logo" class="logo-default"></a>
			</div>
			<!-- END LOGO -->
			<!-- BEGIN RESPONSIVE MENU TOGGLER -->
			<a href="javascript:;" class="menu-toggler"></a>
			<!-- END RESPONSIVE MENU TOGGLER -->
			<!-- BEGIN TOP NAVIGATION MENU -->
			<div class="top-menu">
				<ul class="nav navbar-nav pull-right">
					
					
					<li class="droddown dropdown-separator">
						<span class="separator"></span>
					</li>
					
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown dropdown-user dropdown-dark">
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
						<img alt="" class="img-circle" src="{% static "assets/admin/layout3/img/avatar9.jpg" %}" >
						<span class="username username-hide-mobile">分诊台用户名</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-default">
							<li>
								<a href="login.html">
								<i class="icon-logout"></i> 注销登录 </a>
							</li>
						</ul>
					</li>
					<!-- END USER LOGIN DROPDOWN -->
				</ul>
			</div>
			<!-- END TOP NAVIGATION MENU -->
		</div>
	</div>
	<!-- END HEADER TOP -->
	<!-- BEGIN HEADER MENU -->
	<div class="page-header-menu">
		<div class="container">
			<!-- BEGIN MEGA MENU -->
			<!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
			<!-- DOC: Remove data-hover="dropdown" and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
			<div class="hor-menu ">
				<ul class="nav navbar-nav">
				</ul>
			</div>
			<!-- END MEGA MENU -->
		</div>
	</div>
	<!-- END HEADER MENU -->
</div>
<!-- END HEADER -->
<div class="page-container">
	<div class="page-head">
		<div class="container">
			<div class="page-title">
				<h1>分诊台用户注册</h1>
			</div>
		</div>
	</div>
<!-- Datatable -->
	<div class="page-content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="portlet box blue-hoki">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i>分诊台 注册
										</div>
									</div>
									<div class="portlet-body form">
										<!-- BEGIN FORM-->

										<form class="form-horizontal" method="POST">
											<div class="form-body">
												<div class="form-group">
													<label class="col-md-3 control-label">用户名</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-user"></i>
															{{ form.username }}
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">密码</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
															{{ form.password }}
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">重复密码</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
															{{ form.second_password }}
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">医院名字</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
															{{ form.hospital }}
														</div>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-3 col-md-9">
															<button type="submit" class="btn btn-circle blue">提交</button>
															<button type="button" class="btn btn-circle default">取消</button>
														</div>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-3 col-md-9">
															<a href="/receptor/login" id="register-btn" class="uppercase">已有账户？ 登陆-></a>
														</div>
													</div>
												</div>
											</div>
                                            {% csrf_token %}
										</form>
										<!-- END FORM-->
									</div>
								</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- BEGIN JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{% static "assets/global/plugins/respond.min.js" %}" ></script>
<script src="{% static "assets/global/plugins/excanvas.min.js" %}" ></script>
<![endif]-->
<script src="{% static "assets/global/plugins/jquery.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jquery-migrate.min.js" %}"  type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="{% static "assets/global/plugins/jquery-ui/jquery-ui.min.js" %}"  type="text/javascript"></script>
<script src="{% static "assets/global/plugins/bootstrap/js/bootstrap.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jquery.blockui.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jquery.cokie.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/uniform/jquery.uniform.min.js"  %}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/jquery.vmap.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.russia.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.world.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.europe.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.germany.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.usa.js"  %}" type="text/javascript"></script>

<!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
<script src="{% static "assets/global/plugins/morris/morris.min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/morris/raphael-min.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/global/plugins/jquery.sparkline.min.js"  %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static "assets/global/scripts/metronic.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/admin/layout3/scripts/layout.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/admin/layout3/scripts/demo.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/admin/pages/scripts/index3.js"  %}" type="text/javascript"></script>
<script src="{% static "assets/admin/pages/scripts/tasks.js"  %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {    
   Metronic.init(); // init metronic core componets
   Layout.init(); // init layout
   Demo.init(); // init demo(theme settings page)
   QuickSidebar.init(); // init quick sidebar
   Index.init(); // init index page
   Tasks.initDashboardWidget(); // init tash dashboard widget
});
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
